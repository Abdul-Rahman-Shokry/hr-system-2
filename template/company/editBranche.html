{% extends 'base.html' %}

{% block title %}
    <title>Edit Branch - {{ branche.name }}</title>
{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'branches' %}">Branches</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit Branch: {{ branche.name }}</li>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Branch Information</h2>
    <form method="POST" class="bg-light p-4 border rounded">
        {% csrf_token %}
        
        <!-- Branch Name -->
        <div class="form-group row mb-3">
            <label for="brancheName" class="col-sm-2 col-form-label">Branch Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="brancheName" name="brancheName" value="{{ branche.name }}" required>
            </div>
        </div>

        <!-- Branch Address -->
        <div class="form-group row mb-3">
            <label for="brancheAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="brancheAddress" name="brancheAddress" value="{{ branche.address }}" required>
            </div>
        </div>

        <!-- Branch Phone -->
        <div class="form-group row mb-3">
            <label for="branchePhone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="branchePhone" name="branchePhone" value="{{ branche.phone }}" required>
            </div>
        </div>

        <!-- Branch Email -->
        <div class="form-group row mb-3">
            <label for="brancheEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="brancheEmail" name="brancheEmail" value="{{ branche.email }}" required>
            </div>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="form-group row mt-4">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'branchesDetails' branche.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
