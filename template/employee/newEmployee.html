{% extends 'base.html'%}
{%block title%}
<title>new employee</title>
{%endblock%}
{% block breadcrumb%}
    <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'employee:employeesList' %}">employees</a></li>
    <li class="breadcrumb-item active" aria-current="page">new employee</li>
{%endblock%}
{% block content%}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Employee name</label>
        <input type="text" class="form-control" placeholder="Enter employee name" name="employeeName" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
        <label >Employee age</label>
        <input type="text" class="form-control" placeholder="Enter employee age" name="employeeAge" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
        <label >Employee salary</label>
        <input type="text" class="form-control" placeholder="Enter employee salary" name="employeeSalary" aria-describedby="emailHelp">
    </div>
    <input type="submit" value="add employee" class="btn btn-outline-success"/>
</form>
{%endblock%}
